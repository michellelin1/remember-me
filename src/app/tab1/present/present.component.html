<ion-content *ngIf="!showResponses">
  <div class="banner">
    <img src="../../../assets/present.jpeg">
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>I am feeling...</ion-card-title>
    </ion-card-header>
    <ion-range [ticks]="true" [snaps]="true" [min]="0" [max]="5">
      <ion-icon slot="start" name="sad-outline"></ion-icon>
      <ion-icon slot="end" name="happy-outline"></ion-icon>
    </ion-range>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Is attending college worth it?</ion-card-title>
      <ion-card-subtitle>Enter your response below</ion-card-subtitle>
    </ion-card-header>
    <ion-textarea></ion-textarea>
  </ion-card>
  <ion-row class="ion-justify-content-center">
    <ion-button (click)="toggleResponses()">Submit</ion-button>
  </ion-row>
</ion-content>
<ion-content *ngIf="showResponses">
  <app-response [response]="['Depends on who you’re with', 'I could’ve googled everything', 'Depends on your major', 'Yes, personal development' ]"></app-response>
</ion-content>
